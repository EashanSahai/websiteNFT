<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reusable Circuit Drawing</title>
</head>
<body>
    <h1 id="main-header">Circuit Draw Example</h1>
    <h2 id="caption">This will have a circuit drawn around it.</h2>

    <script src="circuit-drawing.js"></script>
    <script>
        // Call the function to draw around 'main-header'
        drawCircuitAroundElement('main-header', null, null, [0, 1, 2, 3]);

        // Example usage for another element
        drawCircuitAroundElement('caption', null, null, [0, 1, 2, 3]);
    </script>
</body>
</html>
