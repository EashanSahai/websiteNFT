<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="content-section">
        <h1 id="header-text">Cajal's Imaginarium</h1>
        <h2 id="caption-text">The Nexus Between Science, Art, and You</h2>
        <img id="example-image" src="example.jpg" alt="Example Image" />
        <button id="action-button">Learn More</button>
    </section>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script>
        // Draw bounding box around the content section
        drawCircuitAroundElement('content-section', null, null, [0, 1, 2, 3]);
    </script>
</body>
</html>
